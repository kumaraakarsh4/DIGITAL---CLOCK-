<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>BMI CALCULATOR</title>
     <link rel="icon" type="image/png" href="bmi.png" sizes="32x32" >
    
   
</head>
<body>
     <nav>
        <a href="/" aria-current="Page">Home</a>
        <a target="_blank"  href="https://github.com/kumaraakarsh4">Github</a>
    </nav>
    <div class="container">
        <h1>BMI CALCULATOR</h1>
        <form>
            <p><label for="height" >Height in cm</label><input type="text" id="height"></p>
                
            <p><label for="weight" >weight in kg</label> <input type="text" id="weight"></p>
               
            <button>Calculate</button>
            <div id="result"></div>
            <div id="weight-Guide">
                <h3>BMI Weight Guide</h3>
                <p>Under Weight = Less Than 18.6</p>
                <p>Normal weight = 18.6 and 24.9</p>
                <p>OverWeight = Greater Than 24.9</p>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
    
</body>
</html>
